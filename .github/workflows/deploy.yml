name: 🚀 Deploy to Synology NAS on main push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Deploy to NAS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USER }}
          key: ${{ secrets.NAS_SSH_KEY }}
          script: |
            echo "🔑 SSH 연결 중..."
            export PATH=$PATH:/usr/local/bin:/volume1/@appstore/Node.js_v18/usr/local/bin

            echo "👋 SSH 연결 완료됨"
            cd /volume1/web/api

            echo "📂 디렉토리 이동 완료: $(pwd)"
            git config --global --add safe.directory /volume1/web/api
            git pull origin main || echo "⚠️ Git pull 실패 - 권한 확인 필요"

            echo "📦 의존성 설치 중..."
            npm install --omit=dev

            echo "🔄 PM2 재시작"
            sudo /usr/local/bin/pm2 restart api.kasumil

            echo "✅ 배포 완료!"
            echo "📦 의존성 설치 완료"
